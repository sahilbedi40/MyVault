<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
       <ion-item *ngFor="let item of items">          
           <ion-card (click)="showDetail(item.album_id)">
                <img src="{{item.album_image_file}}" />
                <ion-card-content>
                    <div class="card-subtitle item textWrap">{{item.album_title}}</div>                    
                    <p>
                     Created On: <ion-icon name="calendar"> &nbsp;&nbsp;{{item.album_date_created | date: 'dd-MM-yyyy'}}</ion-icon>

                    </p>
                </ion-card-content>
          </ion-card>
       </ion-item>
    </ion-list>
</ion-content>
